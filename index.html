<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header id="app-header" class="app-header">
      
          <div class="background-container">
            <div id="background-back" class="background"></div>
            <div id="background-front" class="background"></div>
          </div>
      
          <div class="header-content">
            <div id="small-toolbar" class="app-toolbar">  
            </div>
      
            <div id="large-toolbar" class="app-toolbar tall">
              <div id="large-title" class="large-title">Dictionary</div>
            </div>
          </div>
        </header>
       <div class="search mt-3">
    <label class="search-label" for="site-search">Search the site:</label>
<input type="search" id="site-search" name="q" />
<button onclick="getDefinition()">Search</button>
<p id="synonyms"></p>
<p id="antonyms"></p>
<p id="definition"></p>
</div>
<script src="./js/script.js"></script>
    </main>
</body>
</html>
